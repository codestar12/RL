# GRPO Code RL Configuration - 8 GPU Production Setup
# Team Impossible - Zara (RL Researcher)
#
# This config is for production code-focused GRPO training
# after the SFT phase. Uses full 8-GPU node with async GRPO.

defaults: "../../examples/configs/grpo_math_1B.yaml"

# GRPO Algorithm Configuration
grpo:
  num_prompts_per_step: 32
  num_generations_per_prompt: 16
  max_rollout_turns: 1  # Can increase to 3 for multi-turn SWE tasks
  max_num_epochs: 3
  max_num_steps: 1000
  normalize_rewards: true
  use_leave_one_out_baseline: true
  val_period: 50
  val_at_start: true
  max_val_samples: 256
  val_batch_size: 256
  seed: 42
  use_dynamic_sampling: false  # Enable after verifying baseline
  dynamic_sampling_max_gen_batches: 10
  batch_multiplier: 1
  reward_shaping:
    enabled: false
    overlong_buffer_length: 128
    overlong_buffer_penalty: 1
    max_response_length: ${policy.max_total_sequence_length}
  reward_scaling:
    enabled: true
    source_min: 0.0
    source_max: 1.0
    target_min: 0.0
    target_max: 1.0

  async_grpo:
    enabled: true  # Enable async for throughput
    max_trajectory_age_steps: 2
    in_flight_weight_updates: false
    recompute_kv_cache_after_weight_updates: false

loss_fn:
  reference_policy_kl_penalty: 0.01
  reference_policy_kl_type: "k3"
  kl_input_clamp_value: 20.0
  kl_output_clamp_value: 10.0
  ratio_clip_min: 0.2
  ratio_clip_max: 0.2
  ratio_clip_c: null
  use_on_policy_kl_approximation: false
  use_importance_sampling_correction: true  # Required for async GRPO
  truncated_importance_sampling_ratio: null
  sequence_level_importance_ratios: false
  token_level_loss: true
  force_on_policy_ratio: false

checkpointing:
  enabled: true
  checkpoint_dir: "results/grpo-code-8gpu-production"
  metric_name: "val:accuracy"
  higher_is_better: true
  keep_top_k: 5
  save_period: 100
  checkpoint_must_save_by: null
  model_save_format: "safetensors"
  save_consolidated: true

policy:
  # Replace with path to SFT checkpoint after SFT phase
  model_name: "Qwen/Qwen2.5-Coder-7B-Instruct"  # Placeholder - will use SFT ckpt
  tokenizer:
    name: ${policy.model_name}
    chat_template_kwargs: null
  hf_config_overrides: {}
  train_global_batch_size: 512  # 32 * 16
  train_micro_batch_size: 4
  generation_batch_size: 64
  logprob_batch_size: 4
  max_total_sequence_length: 4096
  precision: "bfloat16"
  logprob_chunk_size: null
  offload_optimizer_for_logprob: true

  dtensor_cfg:
    _v2: true
    enabled: true
    cpu_offload: False
    sequence_parallel: false
    activation_checkpointing: true  # Enable for larger models
    tensor_parallel_size: 2  # TP=2 for 7B model on 8 GPUs
    context_parallel_size: 1
    custom_parallel_plan: null
    lora_cfg:
      enabled: False

  megatron_cfg:
    enabled: false

  dynamic_batching:
    enabled: False

  sequence_packing:
    enabled: True
    train_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.train_micro_batch_size}}
    logprob_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.logprob_batch_size}}
    algorithm: "modified_first_fit_decreasing"
    sequence_length_round: 64

  max_grad_norm: 1.0

  optimizer:
    name: "torch.optim.AdamW"
    kwargs:
      lr: 5.0e-6
      weight_decay: 0.01
      betas: [0.9, 0.999]
      eps: 1e-8
      foreach: False
      fused: False

  scheduler:
    - name: "torch.optim.lr_scheduler.LinearLR"
      kwargs:
        start_factor: 0.1
        end_factor: 1.0
        total_iters: 50
    - name: "torch.optim.lr_scheduler.CosineAnnealingLR"
      kwargs:
        T_max: 1000
        eta_min: 5.0e-7
    - milestones: [50]

  generation:
    backend: "vllm"
    max_new_tokens: 2048
    temperature: 0.8
    top_p: 0.95
    top_k: null
    stop_token_ids: null
    stop_strings: ["```"]
    vllm_cfg:
      async_engine: true  # Required for async GRPO
      precision: ${policy.precision}
      kv_cache_dtype: "auto"
      tensor_parallel_size: 2
      pipeline_parallel_size: 1
      gpu_memory_utilization: 0.8
      max_model_len: ${policy.max_total_sequence_length}
      enforce_eager: False
      enable_vllm_metrics_logger: true
      vllm_metrics_logger_interval: 0.5
    colocated:
      enabled: true
      resources:
        gpus_per_node: null
        num_nodes: null

# Data Configuration
# TODO: Switch to Nemotron-RL-coding dataset after creating processor
data:
  max_input_seq_length: ${policy.max_total_sequence_length}
  shuffle: true
  num_workers: 4
  train:
    dataset_name: OpenMathInstruct-2  # Placeholder - switch to coding dataset
    split_validation_size: 0.05
    seed: ${grpo.seed}
  validation: null
  default:
    prompt_file: "examples/prompts/cot.txt"
    system_prompt_file: null
    processor: "math_hf_data_processor"  # TODO: Create code_hf_data_processor
    env_name: "math"  # TODO: Switch to "code" env

# Environment Configuration
env:
  math:
    num_workers: 16
    math_verify_impl: "hf_math_verify"
  # Code environment config (to be enabled when data processor is ready)
  # code:
  #   num_workers: 16
  #   terminate_on_evaluation: true

logger:
  log_dir: "logs/grpo-code-8gpu-production"
  num_val_samples_to_print: 10
  wandb_enabled: true
  tensorboard_enabled: true
  mlflow_enabled: false
  swanlab_enabled: false
  monitor_gpus: true
  wandb:
    project: "team-impossible-code-rl"
    name: "grpo-code-8gpu-production"
  tensorboard: {}
  gpu_monitoring:
    collection_interval: 10
    flush_interval: 10

cluster:
  gpus_per_node: 8
  num_nodes: 1
